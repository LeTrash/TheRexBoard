<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue Test Page</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      //kinda works like pointers
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello World!",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
